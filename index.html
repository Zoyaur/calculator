<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="utils.css" type="text/css">

<body>
    <script src="script.js"></script>
    <h1 class="text-center">CALCULATOR  </h1>
    <div class="row">
        <input class="input" type="text"/>
    </div>
    <div class="container flex flex-col item-center mx-auto">
       
        <div class="row ">
            <button class="button1">C</button>
            <button class="button1">รท</button>
            <button class="button1">%</button>
            <button class="button1">Del</button>
            </div>
            <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button1">*</button>
        </div>
        <div class="row"> 
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button1">+</button>
        </div>
        <div class="row"> 
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button1">-</button>
           
        </div>
        <div class="row"> 
           
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button1b">=</button>
            
            
           
        </div>
    </div>
</body>
</html>
